<div [className]="'board'">
<app-pool *ngFor="let field of fieldList"
          [isBomb]="field.isBomb"
          [poolX]="field.poolX"
          [poolY]="field.poolY"
          [poolID]="field.poolID"
          [isInfo]="field.isInfo"
          [touchesBombCount]="field.touchesBombCount"
          [isGameOver]="isGameOver"
          [isReadyToExpand]="field.isExpanded"
          (exposedField)="exposedFieldEvent($event)"
>
</app-pool>
</div>
<div *ngIf="this.isGameOver">
<br><br>
<h1>ALLAHU AKBAR</h1>
<h2>Bomba zostala wyjebana</h2>
</div>
